{% extends "layout.html" %}

{% block content%}
    {%from "_macros.html" import render_Field%}

    <div class="container">
        <div class="row">
            <form name="sent" action="/" id="form1" method="POST">
                <div>
                <div class="row control-group">
                    <div class="form-group col-12 float-label-form-group controls">
                        {{render_Field(form.nombre, class='form-control')}}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{render_Field(form.apaterno, class='form-control')}}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{render_Field(form.email, class='form-control')}}
                    </div>
                </div>
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                <input type="submit" id="reg_alum" name="registra" value="Registrar"/>
            </form>
        </div>
    </div>
    </div>

{% endblock %}
